<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUANGHUI UI</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
        (function (docs, win) {
            const htmlSize = () => {
                const value = document.documentElement.clientWidth;
                const deviceWidth = Math.min(750, value);
                document.documentElement.style.fontSize = `${100 * (deviceWidth / 750)}px`;
            };
            htmlSize();
            window.onresize = function () {
                htmlSize();
            };
        })(document, window);
    </script>
  </body>
</html>

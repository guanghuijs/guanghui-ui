  <body>
    <div id="app"></div>
    
    <script>
        (function () {
            const htmlSize = () => {
                const value = document.documentElement.clientWidth;
                const deviceWidth = Math.min(750, value);
                document.documentElement.style.fontSize = `${100 * (deviceWidth / 750)}px`;
            };
            htmlSize();
            window.onresize = function () {
                htmlSize();
            };
        })(document, window);
    </script>
  </body>
